{% for category in site.categories %}
    {% if category[0] == "project" %}
    <div class="content-wrap">
      {% for post in category[1] %}
        <div class="row">
          <div class="col-xs-12 col-md-6">
            <div class="content">
              <h3 class="title">{{ post.title }}</h3>
              <p class="flavor">{{ post.flavor }}</p>
              <div class="tags">
                {% for tag in post.tags %}
                  <span>{{ tag }}</span>
                {% endfor %}
              </div>
            </div>
      
          </div>
      
          <div class="col-xs-12 col-md-6">
        <!-- <img class="img-responsive" src="img/posts/04_phantom-jekyll-1130x864-2x.png" title="Phantom"> -->
          </div>
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endfor %}
<link rel="stylesheet" href="{{ '/assets/css/project_list.css' | relative_url }}">
