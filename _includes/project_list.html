{% for category in site.categories %}
    {% if category[0] == "project" %}
    <div class="content-wrap">
      {% for post in category[1] %}
        <div class="row">
          <div class="col-xs-12 col-md-6">
            <div class="content">
              <h3 class="title">
                <a href="{{ post.url }}">{{ post.title }}</a>
              </h3>
              <p class="flavor">{{ post.flavor }}</p>
              <div class="tags">
                {% for tag in post.tags %}
                  <span>{{ tag }}</span>
                {% endfor %}
              </div>
            </div>
      
          </div>
      
          <div class="col-xs-12 col-md-6">
            <a href="{{ post.url }}">
              <img class="img-fluid img-project mx-auto d-block" src="{{ post.image_path }}" title="{{ post.title }}">
            </a>
          </div>
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endfor %}
<link rel="stylesheet" href="{{ '/assets/css/project_list.css' | relative_url }}">
